{% load i18n %}
<th scope="col" class="{{ class_attrib }}">
  <div class="text">
    <a href="{{ url }}">{{ text }}</a>
    {% if sorted_fields %}
    <span class="sortoptions">
      <a href="{{ url }}" class="toggle fa {% if ascending %}fa-chevron-up{% else %}fa-chevron-down{% endif %}" title="{% trans "Toggle sorting" %}"></a>
    </span>
    {% endif %}
  </div>
  <div class="clear"></div>
</th>
